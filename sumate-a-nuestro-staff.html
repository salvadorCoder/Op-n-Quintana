                <h2 id="sumate__titulo">Sumate!</h2>
                
                <div>
                    <label for="nombre">Nombre</label>
                </div>
                     <input type="text" name="nombre" id="nombre" required class="field">
                

                <div>
                    <label for="apellido">Apellido</label>
                </div>
                    <input type="text" name="apellido" id="apellido" required class="field"> 
                                
                <div>
                    <label for="celular">Celular <span class="letra__chica">(Sin guiones ni puntos)</span></label>
                </div>
                    <input type="text" name="celular" id="celular" required class="field"> 
                

                <div>
                    <label for="email">E-mail</label>
                </div>
                    <input type="email" name="email" id="email" required placeholder="ejemplo@gmail.com" class="field"> 
                

                <div>
                    <label for="genero">Género</label>
                </div>
              
                    <input type="radio" name="genero_no_binario" value="no_binario">X 
                    <input type="radio" name="genero_femenino" value="femenino">F 
                    <input type="radio" name="genero_masculino" value="masculino">M 
                
                

                <div>
                    <label for="cuil">CUIL <span class="letra__chica">(Once digitos sin guiones ni puntos)</span></label>
                </div>
                    <input type="text" name="cuil" id="cuil" required maxlength="11" minlength="11" class="field">
                

                <div>
                    <label for="fecha">Fecha de nacimiento</label>
                </div>
                    <input type="date" name="fecha" required class="field">
                

                <div>
                    <label>Puesto al que me postulo</label>
                </div>
                        <select name="puestos" class="field">  
                           <option value="puesto" disabled>Puesto al que me postulo</option>                                                  
                            <option name="cocina" value="cocina">Cocina</option>
                            <option name="ayudante" value="ayudante de cocina">Ayudante de cocina</option>
                            <option name="bacha" value="bacha">Bacha</option>
                            <option name="mozo" value="mozo">Atención en salón</option>
                            <option name="recepcion" value="recepcion">Recepción</option>
                        </select>
                    

                <div>
                    <label>Comentarios</label>
                </div>

                    <textarea name="comentarios" placeholder="En este espacio podes dejar comentarios"></textarea>
               

                <div>
                    <label>Adjunta tu CV en PDF</label>
                    <input type="file" name="adjunto" accept="application/pdf" class="btn__pdf">
                </div>
                

                <div>
                    <input type="checkbox" name="acepta" value="1">
                    <label>Acepto enviar mi información personal a la empresa Opón SRL</label>
                </div>

                <div class="center__btn"> 
                    <input type="submit"  value="Enviar formulario" class="btn">
                    <input type="reset" value="Limpiar formulario" class="btn">
